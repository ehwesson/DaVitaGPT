modules:
  customUI:
    - key: davita2-chat-ui
      resource: main
      title: DaVita2 Chat
  function:
    - key: resolver
      handler: resolver.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/160ec019-0254-4970-b409-cd1c4be5bf60
permissions:
  scopes:
    - read:confluence-space.summary
    - read:confluence-content.all
  external:
    fetch:
      backend:
        - "https://api.openai.com/v1/chat/completions"
        - "https://miscapstones25.atlassian.net/wiki/rest/api/content/search"
        - "https://miscapstones25.atlassian.net"
contentSecurityPolicy:
  script-src:
    - "'self'"
    - "https://api.openai.com"
    - "https://cdnjs.cloudflare.com"
    - "https://cdn.jsdelivr.net"
    - "'unsafe-inline'"
  style-src:
    - "'self'"
    - "'unsafe-inline'"



