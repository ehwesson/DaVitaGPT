<!--main html file that structures our frontend interface-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danny DaVita</title>
    <link rel="stylesheet" href="index.css" />    
    <script src="https://kit.fontawesome.com/a0dbbe2f0e.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="chat-container">
      <h2 class="chat-header">DaVitaGPT</h2>

      <div class="chat-messages">
        <!-- message bubbles will appear here -->
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Ask anything" />

        <!-- Fix: prevent this button from submitting the form -->
        <button type="button" class="button clear-chat-button">
          <i class="fa-solid fa-trash"></i>
        </button>

        <!-- This remains as submit -->
        <button type="submit" class="button send-button">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <!-- Use module loader only please -->
    <script type="module" src="index.js"></script>
  </body>
</html>
