<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danny DaVita</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="chat-container">
      <h2 class="chat-header">What can I help you with?</h2>

      <div class="chat-messages">
        <!-- message bubbles here -->
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Ask anything" />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
